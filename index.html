<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="left">
                <h1 class="header">Learn to code by watching others</h1>
                <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted
                    tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="right">
                <div class="dark-blue">
                    <h5>Try it free 7 days <span>then $20/mo. thereafter</span></h5>
                </div>
                <div class="card">
                    <form action="" class="form" id="form">
                        <input type="text" placeholder="First Name" name="first_name" id="first_name" value="Jonathan"> <br> <br>
                        <input type="text" placeholder="Last Name" name="last_name" id="last_name"> <br><br>
                        <input type="email" placeholder="Email Address" name="email" id="email"> <br><br>
                        <input type="password" placeholder="Password" name="password" id="password">
                        <div class="btn">
                            <button></button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
